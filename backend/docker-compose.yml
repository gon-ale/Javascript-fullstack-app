version: "3.8"
services:
  db:
    image: postgres:16
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: nest-app
    restart: always
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: npm run start:dev

volumes:
  pgdata:
